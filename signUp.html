<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sign-up</title>
        <link rel="stylesheet" href="signUp.css">
        <link rel="stylesheet" href="styles.css">
        <script  src="./signUp.js" defer type="module" ></script>
    </head>
    <body>

        <nav class="navbar">
            <div class="navbar-brand">Company Name</div>
            <button class="navbar-toggler" type="button" data-toggle="offcanvas" aria-expanded="false" aria-controls="navbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse offcanvas-collapse" id="navbar">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
              </ul>
            </div>
        </nav>

<!-- loging in-->
        <div class="login-container">
            <div id="main">
              <h1>SIGN IN</h1>
                <input id="email" type="text" placeholder="Email"></input><!--user email inputs-->
                <input id="password" type="password" placeholder="Password"></input> <!-- user password inputs-->
                <button id="submit">Login</button><!-- submit button-->
                <p><span>or</span></p>
                <button id="sign-up">Sign Up</button><!--sign up button -->
            </div>
    <!-- creating acc-->
            <div id="create-acct"><!--section for creating account-->
                <h1>Create an Account</h1>
                <input id="email-signup" type="text" placeholder="Email *"></input><!--email inputs-->
                <input id="confirm-email-signup" type="email" placeholder="Confirm Email *"></input><!-- email confimation-->
                <input id="password-signup" type="password" placeholder="Password *"></input><!--password -->
                <input id="confirm-password-signup" type="password" placeholder="Confirm Password *"></input><!-- password confimation-->
                <button id="create-acct-btn">Create Account</button><!-- saving details and signing in-->
                <button id="return-btn">Return to Login</button><!-- button for returning to log-in-->
            </div>
        </div>
    </body>
</html>
